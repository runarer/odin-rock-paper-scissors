<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet.css" href="./style.css">
    <script src="script.js"></script>
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <div class="gameBox">
        <div class="announsment">Play your hand!</div>
        <div class="hands">
            <div class="hand" id="rock"></div>
            <div class="hand" id="paper"></div>
            <div class="hand" id="scissors"></div>
        </div>
        <div class="scores">
            <div class="score">Human: <span class="human-score">0</span> </div>
            <div class="score">Computer: <span class="computer-score">0</span></div>
        </div>
    </div>    
</body>
</html>
