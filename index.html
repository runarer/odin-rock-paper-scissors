<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">    
    <link rel="stylesheet" href="./style.css">
    <!-- <script src="script.js"></script> -->
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <div class="gameBox">
        <div class="announcement">Play your hand!</div>
        <div class="hands">
            <!-- Icons from "Line Awesome Collection", MIT License -->
            <div class="hand" id="rock"><img src="./images/hand-rock.svg"></div>
            <div class="hand" id="paper"><img src="./images/hand-paper.svg"></div>
            <div class="hand" id="scissors"><img src="./images/hand-scissors.svg"></div>
        </div>
        <div class="scores">
            <div class="score">Human: <span class="human-score">0</span> </div>
            <div class="score">Computer: <span class="computer-score">0</span></div>
        </div>
    </div>    
</body>
</html>
